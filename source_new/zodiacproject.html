     <div id="guildheader">
       Join Your Guild!
     </div>
    <div id="buttons">

    <div id='left'>
    <button id='trans'>Transguild</button>
    <button id='bor'>Boros</button>

    <button id='orz'>Orzhov</button>

    <button id='gru'>Gruul</button>
    </div>
    <div id='help'>
      <button>???</button>
    </div>
    </aside>
    </div>
    <form onsubmit="return calZodiac();">
      <p>
       <!-- use an id and name of the same value to avoid confusion when manipulating objects-->
       <!-- required perameter makes sure user enters all information needed into the form; v important-->
        <input id="fname" name="fname" type="text" placeholder="First Name" required>
      </p>
       <p>
        <input id= "lname" name="lname" type="text" placeholder="Last Name" required>
      </p>
      <p>
        <input id="bday" name="bday" type="date" required>
      </p>
      <p>
        <input id="submit" type="submit">
      </p>
    <br>
    <div id="displayMsg">
    <p>Find out your guild here!</p>
    </div>
    </form>

    <br>
    <div id=allPics>
      <img  class="display" id="ravnica" src="graphics2/ravnica.jpg" alt="ravnica">

      <img src="graphics2/golgari.png" id="golg" alt="golgari">
      <img src="graphics2/gruul.png" id="gruu" alt="gruul">
